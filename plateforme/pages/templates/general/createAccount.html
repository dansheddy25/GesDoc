{% extends "general/layout.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="sectiontitle">
      <h6 class="heading">Créer un compte</h6>
    </div>
    <div class="group">
      <div class="one_half first">
        <form class="" action="" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Nous rejoindre maintenant</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button type="submit" name="button">Valider</button>
          </div>
          <input type="reset" name="input" value="Reset">
          </form>
          <div class="border-top-pt-3">
            <small class="text-muted">
              Vous Avez déjà un compte? <a class="ml-2" href="{% url 'pages:login' %}">Login</a>
            </small>
          </div>
      </div>
    </div>
    <!-- ################################################################################################ -->


    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>

{% endblock %}
