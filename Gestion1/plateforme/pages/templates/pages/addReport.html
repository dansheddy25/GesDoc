{% extends "pages/base.html" %}

{% block pageTitle %}
{% endblock pageTitle %}
<div id="logo" class="fl_left">
  <h1><a href="{% url 'pages:home' %}">Return to home</a></h1>
</div>
{% block content %}
<div class="box box-primary">
  <div class="box-header" align = "center">
    <h3 class="box-title">Ajouter le Rapport d'Avancement</h3>
  </div><!-- /.box-header -->
  <!-- form start -->
  <form role="form" method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="box-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Titre du Rapport</label>
        <input type="text" class="form-control id="exampleInputEmail1" placeholder="Enter title" name = "titre">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Uploader le ficher</label>
        <input type="file" id="exampleInputFile" name = "rapport">
      </div>
      <div class="form-group">
        <label>Date masks:</label>
        <div class="input-group">
          <input type="date" name = "date"/>
        </div><!-- /.input group -->
      </div><!-- /.form group -->
    </div><!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div><!-- /.box -->
{% endblock %}
